                        <th>Item</th>
                        <th>Kantidad</th>

                <tbody>
                    <!-- Inventory data goes here -->
                </tbody>
            </table>

            <h2>Sales Forecasting</h2>
            <button onclick="generateSalesForecast()">I-generate ang Forecast</button>
            <div id="forecastResults"></div>
        </section>
        <section id="data-consolidation">
            <h2>Data Consolidation</h2>

        </section>
        <section id="visualization">
